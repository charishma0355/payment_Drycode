<!DOCTYPE html>
<html>

<head>
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="head">
        <h1>Secure Payment Gateway</h1>
    </div>

    <div class="container mt-0">
        <div class="d-flex flex-row ">
            <div class="payment-form">
                <label for="cardNumber" class="para">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                <label for="expiryDate" class="para">Expiry Date:</label>
                <input type="text" id="expiryDate" placeholder="MM/YY">
                <label for="cvv" class="para">CVV:</label>
                <input type="text" id="cvv" placeholder="123">
                <button id="payButton" class="para">Pay Now</button>
            </div>
            <div class="mt-5 ml-5">
                <img class="image" src="https://www.paisabazaar.com/wp-content/uploads/2022/11/What-is-CVV-Number-in-Debit-Card-1.jpg" />
            </div>
        </div>
        <div id="paymentResponse"></div>
    </div>


    <!-- follow us section  -->

    <div class="follow-us-section pb-5">
        <h1 class="follow-us-section-heading " id="follow-sec">Follow Us</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
